<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="../Style/Registration.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="D:\Employee PayRoll\image\logo.png" alt="Employee Payroll Logo" class="logo-img">
            <div class="logo-text">
                <span class="emp-text">EMPLOYEE</span>
                <span class="payroll-text">PAYROLL</span>
            </div>
        </div>
    </header>
    
    <div class="main-content">
        <form id="form" class="form-container">
            <h2 class="form-title">Employee Payroll Form</h2>
            
            <div class="form-row">
                <div class="label">Name</div>
                <div class="input-field">
                    <input type="text" id="name" class="text-input">
                </div>
            </div>
            
            <div class="form-row">
                <div class="label">Profile image</div>
                <div class="profile-options">
                    <label class="profile-option">
                        <input type="radio" name="profile">
                        <div class="profile-img profile1"></div>
                    </label>
                    <label class="profile-option">
                        <input type="radio" name="profile">
                        <div class="profile-img profile2"></div>
                    </label>
                    <label class="profile-option">
                        <input type="radio" name="profile">
                        <div class="profile-img profile3"></div>
                    </label>
                    <label class="profile-option">
                        <input type="radio" name="profile">
                        <div class="profile-img profile4"></div>
                    </label>
                </div>
            </div>
            
            <div class="form-row">
                <div class="label">Gender</div>
                <div class="radio-options">
                    <label class="radio-option">
                        <input type="radio" name="gender">
                        <span class="radio-label">Male</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="gender">
                        <span class="radio-label">Female</span>
                    </label>
                </div>
            </div>
            
            <div class="form-row">
                <div class="label">Department</div>
                <div class="checkbox-options">
                    <label class="checkbox-option">
                        <input type="checkbox" name="department">
                        <span class="checkbox-label">HR</span>
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="department">
                        <span class="checkbox-label">Sales</span>
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="department">
                        <span class="checkbox-label">Finance</span>
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="department">
                        <span class="checkbox-label">Engineer</span>
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="department">
                        <span class="checkbox-label">Others</span>
                    </label>
                </div>
            </div>
            
            <div class="form-row">
                <div class="label">Salary</div>
                <div class="select-container">
                    <select class="select-dropdown" id="salary">
                        <option disabled selected>Select Salary</option>
                        <option>₹ 10,000</option>
                        <option>₹ 20,000</option>
                        <option>₹ 30,000</option>
                        <option>₹ 40,000</option>
                        <option>₹ 50,000</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="label">Start Date</div>
                <div class="date-inputs">
                    <div class="select-container date-select">
                        <select class="select-dropdown" >
                            <option disabled selected>Day</option>
                            <option>1</option>
                            <option>2</option>
                            <!-- More options would go here -->
                            <option>31</option>
                        </select>
                    </div>
                    <div class="select-container date-select">
                        <select class="select-dropdown">
                            <option disabled selected>Month</option>
                            <option>Jan</option>
                            <option>Feb</option>
                            <!-- More options would go here -->
                            <option>Dec</option>
                        </select>
                    </div>
                    <div class="select-container date-select">
                        <select class="select-dropdown">
                            <option disabled selected>Year</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="label">Notes</div>
                <div class="input-field">
                    <textarea class="text-area" id="textarea"></textarea>
                </div>
            </div>
            
            <div class="button-row">
                <button type="button" class="btn cancel-btn">Cancel</button>
                <div class="submit-reset-btns">
                    <button type="submit" class="btn submit-btn">Submit</button>
                    <button type="reset"  class="btn reset-btn">Reset</button>
                </div>
            </div>
                
        </form>
    </div>
    <script src="../Script/Registration.js"></script>
</body>
</html>
